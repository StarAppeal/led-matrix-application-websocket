name: Build Pillow Wheel

on:
  workflow_dispatch:

jobs:
  build-pillow:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libjpeg-dev zlib1g-dev

      - name: Install pip-tools
        run: pip install pip wheel setuptools

      - name: Build Pillow wheel for ARMv6
        run: |
          mkdir -p wheels
          pip wheel --no-binary :all: --wheel-dir wheels pillow==10.3.0

      - name: Upload wheels
        uses: actions/upload-artifact@v3
        with:
          name: pillow-wheels
          path: wheels/